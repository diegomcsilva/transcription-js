<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="transcription" data-ref="reference">
      <div class="transcription__informations active-modal">
        <div class="transcription__close"></div>
        <div class="transcription__text"></div>
        <div class="transcription__description"><span class="transcription__date"></span><span class="transcription__name"></span></div>
        <div class="transcription__audio">
          <div class="transcription__audio--custon">
            <div class="transcription__audio--player"></div>
            <input class="transcription__audio--timer" type="range" id="time" name="vol" min="0" max="" value="0" step="any"/>
          </div>
          <audio controls hidden>
            <source src="audio/violencia-domestica.mp3" type="audio/mp3">
            <p>Your browser doesn&apos;t support HTML5 audio. Here is a <a>link to the audio</a> instead.</p>
          </audio>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
